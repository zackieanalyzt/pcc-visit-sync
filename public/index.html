<!DOCTYPE html>

  <style>

<body>

  <h1>‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢ ‡∏ó‡∏µ‡πà‡∏°‡∏≤‡∏£‡∏±‡∏ö‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£ ‡∏ì PCC (<span id="total">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</span>)</h1>
  <div id="patient-list">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
  <div id="lastUpdated"></div>

  <script>
    let lastVstDate = '';
    let lastVstTime = '';

    async function fetchPatients() {
      try {
        let url = '/api/patients/sync';

        // üöÄ ‡∏™‡πà‡∏á‡∏û‡∏≤‡∏£‡∏≤‡∏°‡∏¥‡πÄ‡∏ï‡∏≠‡∏£‡πå since ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ API
        if (lastVstDate && lastVstTime) {
          url += `?since_vstdate=${lastVstDate}&since_vsttime=${lastVstTime}`;
        }

        const res = await fetch(url);

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const contentType = res.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
          throw new TypeError("Oops, we haven't got JSON!");
        }

        const data = await res.json();

        const list = document.getElementById('patient-list');
        const total = document.getElementById('total');
        const lastUpdated = document.getElementById('lastUpdated');

        total.innerText = `(${data.total} ‡∏Ñ‡∏ô)`;
        lastUpdated.innerText = `‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠ ${new Date().toLocaleString()}`;

        if (Array.isArray(data.patients) && data.patients.length > 0) {
          // üí° ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï last record ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡πÉ‡∏ô‡∏£‡∏≠‡∏ö‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
          const lastRecord = data.patients[data.patients.length - 1];
          lastVstDate = lastRecord.vstdate;
          lastVstTime = lastRecord.vsttime;

          // ‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á HTML
          const table = createPatientTable(data.patients);
          list.innerHTML = ''; // clear ‡πÄ‡∏î‡∏¥‡∏°
          list.appendChild(table);
        } else {
          list.innerHTML = `<div class="error">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢‡πÉ‡∏´‡∏°‡πà</div>`;
        }

      } catch (err) {
        console.error("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ:", err);
        document.getElementById('patient-list').innerHTML = `<div class="error">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ<br>${err.message}</div>`;
      }
    }

    // üß± ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á
    function createPatientTable(patients) {
      const table = document.createElement('table');
      table.style.width = '100%';
      table.style.borderCollapse = 'collapse';

      // ‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á
      const thead = document.createElement('thead');
      const rowHeader = document.createElement('tr');
      ['VN', 'HN', '‡∏≠‡∏≤‡∏¢‡∏∏', '‡πÄ‡∏û‡∏®', '‡∏ï‡∏≥‡∏ö‡∏•', '‡∏≠‡∏≥‡πÄ‡∏†‡∏≠', '‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î', 'ICD10', '‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏ß‡∏¥‡∏ô‡∏¥‡∏à‡∏â‡∏±‡∏¢', '‡πÅ‡∏û‡∏ó‡∏¢‡πå', '‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏Å‡∏≤‡∏£‡∏°‡∏≤', '‡πÅ‡∏ú‡∏ô‡∏Å', '‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå', '‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏ß‡∏à', '‡πÄ‡∏ß‡∏•‡∏≤‡∏ï‡∏£‡∏ß‡∏à'].forEach(headerText => {
        const th = document.createElement('th');
        th.textContent = headerText;
        rowHeader.appendChild(th);
      });
      thead.appendChild(rowHeader);
      table.appendChild(thead);

      // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÅ‡∏ñ‡∏ß
      const tbody = document.createElement('tbody');
      patients.forEach(p => {
        const row = document.createElement('tr');

        [
          p.vn || '-',
          p.hn || '-',
          p.age || '-',
          p.sex || '-',
          p.district_name || '-',
          p.amphur_name || '-',
          p.changwat_name || '-',
          p.diag_code || '-',
          p.diag_type || '-',
          p.doctor || '-',
          p.visit_type || '-',
          p.department || '-',
          p.pttype || '-',
          p.vstdate || '-',
          p.vsttime ? p.vsttime.slice(0, 5) : '-'
        ].forEach(cellData => {
          const cell = document.createElement('td');
          cell.textContent = cellData;
          row.appendChild(cell);
        });

        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      return table;
    }

    // üîÅ ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
    fetchPatients();

    // üîÑ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å 10 ‡∏ô‡∏≤‡∏ó‡∏µ
    setInterval(fetchPatients, 600000); // 600000 ms = 10 ‡∏ô‡∏≤‡∏ó‡∏µ
  </script>
