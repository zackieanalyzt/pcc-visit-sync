  <title>‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢ PCC</title>
  <style>

<body>

  <h1>‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢ ‡∏ó‡∏µ‡πà‡∏°‡∏≤‡∏£‡∏±‡∏ö‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£ ‡∏ì PCC (<span id="total">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</span>)</h1>
  <div id="patient-list">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
  <div id="lastUpdated"></div>

  <script>
    let lastVstDate = '';
    let lastVstTime = '';

    async function fetchPatients() {
      try {
        let url = '/api/patients/sync';

        if (lastVstDate && lastVstTime) {
          url += `?since_vstdate=${lastVstDate}&since_vsttime=${lastVstTime}`;
        }

        const res = await fetch(url);

        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        const contentType = res.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
          throw new TypeError("Oops, we haven't got JSON!");
        }

        const data = await res.json();

        const list = document.getElementById('patient-list');
        const totalElement = document.getElementById('total');
        const lastUpdated = document.getElementById('lastUpdated');

        // üí° ‡∏ô‡∏±‡∏ö record ‡∏´‡∏•‡∏±‡∏á group by
        const groupedPatients = groupByVN(data.patients);
        const total = groupedPatients.length;

        totalElement.innerText = `(${total} ‡∏Ñ‡∏ô)`;
        lastUpdated.innerText = `‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠ ${new Date().toLocaleString()}`;

        if (Array.isArray(groupedPatients) && groupedPatients.length > 0) {
          const table = createPatientTable(groupedPatients);
          list.innerHTML = '';
          list.appendChild(table);
        } else {
          list.innerHTML = `<div class="error">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢‡πÉ‡∏´‡∏°‡πà</div>`;
        }

      } catch (err) {
        console.error("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ:", err);
        document.getElementById('patient-list').innerHTML = `<div class="error">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ<br>${err.message}</div>`;
      }
    }

    // üí° ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏£‡∏ß‡∏° record ‡∏ï‡∏≤‡∏° VN ‡πÅ‡∏•‡∏∞‡∏£‡∏ß‡∏° diag_code(diag_type)
    function groupByVN(patients) {
      const grouped = {};

      patients.forEach(p => {
        if (!grouped[p.vn]) {
          grouped[p.vn] = {
            vn: p.vn,
            hn: p.hn,
            age: p.age,
            sex: p.sex,
            village: p.village,
            district_name: p.district_name,
            amphur_name: p.amphur_name,
            changwat_name: p.changwat_name,
            diag_codes: [],
            doctor: p.doctor,
            visit_type: p.visit_type,
            department: p.department,
            pttype: p.pttype,
            vstdate: p.vstdate,
            vsttime: p.vsttime
          };
        }

        grouped[p.vn].diag_codes.push(`${p.diag_code}(${p.diag_type})`);
      });

      // üí° ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤
      return Object.values(grouped).sort((a, b) => {
        // ‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏Å‡πà‡∏≠‡∏ô
        if (a.vstdate !== b.vstdate) {
          return a.vstdate.localeCompare(b.vstdate);
        }

        // ‡∏´‡∏≤‡∏Å‡∏ß‡∏±‡∏ô‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô ‚Üí ‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡πÄ‡∏ß‡∏•‡∏≤
        return a.vsttime.localeCompare(b.vsttime);
      });
    }

    // üß± ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á + ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ó‡∏µ‡πà
    function createPatientTable(patients) {
      const table = document.createElement('table');
      table.style.width = '100%';
      table.style.borderCollapse = 'collapse';

      // üìå ‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á
      const thead = document.createElement('thead');
      const rowHeader = document.createElement('tr');
      ['‡∏•‡∏≥‡∏î‡∏±‡∏ö', '‡∏≠‡∏≤‡∏¢‡∏∏', '‡πÄ‡∏û‡∏®', '‡∏ï‡∏≥‡∏ö‡∏•', '‡∏≠‡∏≥‡πÄ‡∏†‡∏≠', '‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î', 'ICD10', '‡πÅ‡∏û‡∏ó‡∏¢‡πå', '‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏Å‡∏≤‡∏£‡∏°‡∏≤', '‡πÅ‡∏ú‡∏ô‡∏Å', '‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå', '‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏ß‡∏à', '‡πÄ‡∏ß‡∏•‡∏≤‡∏ï‡∏£‡∏ß‡∏à'].forEach(headerText => {
        const th = document.createElement('th');
        th.textContent = headerText;
        rowHeader.appendChild(th);
      });
      thead.appendChild(rowHeader);
      table.appendChild(thead);

      // üìÑ ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÅ‡∏ñ‡∏ß
      const tbody = document.createElement('tbody');
      patients.forEach((p, index) => {
        const row = document.createElement('tr');

        // ‚úÖ ‡πÅ‡∏õ‡∏•‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏°‡πâ‡πÄ‡∏à‡∏≠ timezone ‡∏´‡∏£‡∏∑‡∏≠ date string ‡πÅ‡∏õ‡∏•‡∏Å ‡πÜ
        // const formattedDate = formatLocalDate(p.vstdate); // ‡πÉ‡∏ä‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
        

        const cells = [
          index + 1,
          p.age || '-',
          p.sex || '-',
          p.district_name || '-',
          p.amphur_name || '-',
          p.changwat_name || '-',
          p.diag_codes.join(', ') || '-',
          p.doctor || '-',
          p.visit_type || '-',
          p.department || '-',
          p.pttype || '-',
          // formattedDate,
          p.vstdate,
          p.vsttime ? p.vsttime.slice(0, 5) : '-'
        ];

        cells.forEach(cellData => {
          const cell = document.createElement('td');
          cell.textContent = cellData;
          row.appendChild(cell);
        });

        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      return table;
    }

    // üìÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
    function formatLocalDate(dateStr) {
      // ‡∏™‡∏£‡πâ‡∏≤‡∏á Date object ‡∏à‡∏≤‡∏Å‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà (‡∏™‡∏°‡∏°‡∏ï‡∏¥‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô YYYY-MM-DD)
      const date = new Date(dateStr);

      // ‚úÖ ‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ú‡∏¥‡∏î‡∏î‡πâ‡∏ß‡∏¢ toISOString
      return date.toISOString().slice(0, 10); // YYYY-MM-DD
    }

    // üîÅ ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
    fetchPatients();

    // üîÑ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å 10 ‡∏ô‡∏≤‡∏ó‡∏µ
    setInterval(fetchPatients, 600000); // 600000 ms = 10 ‡∏ô‡∏≤‡∏ó‡∏µ
  </script>
